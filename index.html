<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src = "https://momentjs.com/downloads/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>
    <title>Train Scheduler</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Train Scheduler</h1>
          <p class="lead">Choo choo</p> 
        </div>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th id="tableCols" scope="col">Train Name</th>
            <th id="tableCols" scope="col">Destination</th>
            <th id="tableCols" scope="col">Frequency(min)</th>
            <th id="tableCols" scope="col">Next Arrival</th>
            <th id="tableCols" scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Bullet train</td>
            <td>japan</td>
            <td>2000</td>
            <td>30</td>
          </tr>

        </tbody>
      </table>
      <div class="row">
        <div class="col-lg-12">
          <div class="card card-default">
            <div class="card-header">
              <strong>Add Train</strong>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group row">
                  <label for="train-name">Train Name</label>
                  <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group row">
                  <label for="role">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group row">
                    <label for="start">First train time(HH:mm military time)</label>
                    <input class="form-control" id="firstTrainTime" type="time">
                </div>
                <div class="form-group row">
                    <label for="rate">Frequency</label>
                    <input class="form-control" id="frequency" type="number">
                </div>
                <button id="submit" type="submit">Submit</button>
                <button id="Clear" type="submit">Reset</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    <script src="assets/app.js"></script>



</body>

</html>
